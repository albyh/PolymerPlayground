<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-listing.html">

<dom-module id="contact-list">
  <template>
    <style>
      ul {
       list-style: none;
      }
      li + li {
        border-top: solid 1px #666;
      }
    </style>

    <ul>
      <template is="dom-repeat" items="{{contacts}}">
        <li>
          <contact-listing 
            name="{{item.name}}"
            email="{{item.email}}"
            img="{{item.img}}">              
          </contact-listing>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({

      is: 'contact-list',
      ready: function() {
        this.contacts = [
          {
            name: "Mary",
            email: "mary@email.com",
            img: "https://randomuser.me/api/portraits/thumb/women/10.jpg"
          },
          {
            name: "Terri",
            email: "terri@email.com",
            img: "https://randomuser.me/api/portraits/thumb/women/2.jpg"
          },
          {
            name: "Susan",
            email: "susan@email.com",
            img: "https://randomuser.me/api/portraits/thumb/women/6.jpg"
          }       
        ]
      }
    });
  </script>
</dom-module>
