<!-- to import elements into this element? -->
<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <template>
     <style>
      /* local styles go here */

    </style>

    <!-- local DOM goes here -->
    <iron-icon icon="polymer">
    </iron-icon>
    <input type="text" value="{{myInputVar::input}}"/>
    <h1>Custom properties: {{firstName}} {{lastName}}</h1>
    <h2>Computed Name: {{fullName}}</h2>
    <h2>From [[myInputVar]]</h2>

  </template>

  <script>
    Polymer({

      is: 'hello-world',
      properties: {
        firstName: String,
        lastName: {
          type: String,
          value: "Heredia"
        },
        fullName: {
          type: String,
          computed: 'functionForComputedFullName(firstName, lastName)'
        }
      },

      functionForComputedFullName: function(firstName, lastName) {
        return firstName + " " + lastName;
      }
    });
  </script>
</dom-module>
